<!DOCTYPE html>
<html>
  <head>
    <title>HamiltonDev Network</title>

            <div id="subscribe">  
              <input id="email" name="email" type="email" placeholder="example@domain.com">

              <input id="submit" type="submit" value="Subscribe">
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="featured">
      <div class="container">
        <div class="content">
          <h3>Featured Softwares of the Month</h3>

          <p>Check out these awesome softwares that has been trending for the month!</p>

          <p class="p-small" style="margin-bottom: 0">There's no trending software at the moment...</p>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="container">
        <div class="content">

        </div>
      </div>
    </section>
